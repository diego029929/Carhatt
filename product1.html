<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carhartt WIP S/S Sunflower T-Shirt Air Sky</title>
  <style>
    /* CSS */
    :root {
      --primary-color: #1e3a8a;  /* bleu foncé */
      --secondary-color: #60a5fa; /* bleu clair */
      --bg-color: #f0f4f8;
      --text-color: #1f2937; /* gris foncé */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
    }

    .article-detail {
      max-width: 900px;
      margin: 0 auto;
    }

    .gallery {
      overflow: hidden;
      border-radius: 20px;
      margin-bottom: 30px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slides img {
      width: 100%;
      flex-shrink: 0;
    }

    .article-info h2 {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 15px;
    }

    .article-info p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .article-info p strong {
      color: var(--secondary-color);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .article-info h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <main class="article-detail">
    <!-- Galerie d'images -->
    <div class="gallery">
      <div class="slides">
        <img src="image1.jpg" alt="T-Shirt Sunflower vue avant">
        <img src="image2.jpg" alt="T-Shirt Sunflower vue dos">
        <img src="image3.jpg" alt="T-Shirt Sunflower porté">
        <img src="image4.jpg" alt="Zoom imprimé">
      </div>
    </div>

    <!-- Informations sur le produit -->
    <div class="article-info">
      <h2>Carhartt WIP S/S Sunflower T-Shirt Air Sky</h2>
      <p><strong>Composition :</strong> 100 % coton biologique, jersey léger</p>
      <p><strong>Coupe :</strong> Loose fit, manches courtes</p>
      <p><strong>Détails :</strong> Imprimés graphiques devant et dos</p>
      <p>Version estivale parfaite, en bleu pastel “Air Sky”, douce et confortable pour les journées chaudes.</p>
    </div>
  </main>

  <script>
    /* JavaScript */
    document.addEventListener('DOMContentLoaded', () => {
      const slides = document.querySelector('.slides');
      const images = slides.querySelectorAll('img');
      let index = 0;
      let startX = 0;

      slides.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
      });

      slides.addEventListener('touchmove', e => {
        const moveX = e.touches[0].clientX;
        const diff = moveX - startX;
        slides.style.transform = `translateX(${ -index * 100 + diff / slides.clientWidth * 100 }%)`;
      });

      slides.addEventListener('touchend', e => {
        const endX = e.changedTouches[0].clientX;
        const diff = endX - startX;
        if (diff < -50 && index < images.length - 1) index++;
        if (diff > 50 && index > 0) index--;
        slides.style.transition = 'transform 0.3s ease';
        slides.style.transform = `translateX(-${index * 100}%)`;
        setTimeout(() => slides.style.transition = 'none', 300);
      });
    });
  </script>

</body>
  </html>
