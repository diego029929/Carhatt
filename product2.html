<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duck Helston Jacket</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Orbitron:wght@900&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #1e3a8a;
      --secondary-color: #60a5fa;
      --bg-color: #f0f4f8;
      --text-color: #1f2937;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.7;
      padding: 20px;
    }

    .article-detail {
      max-width: 900px;
      margin: 0 auto;
    }

    /* ====== SLIDER ====== */
    .gallery {
      overflow: hidden;
      border-radius: 20px;
      margin-bottom: 30px;
      position: relative;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease;
      width: 100%;
    }

    .slides img {
      flex: 0 0 100%; /* chaque image prend 100% du conteneur */
      border-radius: 20px;
    }

    /* ====== TITRE PRODUIT ====== */
    .article-info h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    /* ====== HEADER LOGO ====== */
    .site-header {
      display: flex;
      justify-content: center;
      padding: 2rem 0;
      background: transparent;
    }

    .logo-box {
      background: #000;
      padding: 1.5rem 4rem; /* corrig√© */
      border-radius: 2.2rem;
      display: inline-block;
      box-shadow: 0 8px 20px rgba(100, 100, 100, 0.3);
    }

    .logo-box h1 {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #fff;
    }

    /* ====== BARRE DE RECHERCHE ====== */
    .search-section {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .search-box {
      background: #fff;
      padding: 0.8rem 1rem;
      border-radius: 3rem;
      display: flex;
      align-items: center;
      width: 80%;
      max-width: 1200px;
      box-shadow: 0 6px 15px rgba(100,100,100,0.2);
    }

    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 1rem;
      border-radius: 2rem;
      padding: 0.5rem 1rem;
    }

    .search-box button {
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      padding: 0.6rem 0.8rem;
      margin-left: 0.5rem;
      cursor: pointer;
      font-size: 1.1rem;
    }

    /* ====== TOGGLE DETAILS ====== */
    .toggle {
      font-size: 1.3rem;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }

    .arrow {
      transition: transform 0.3s ease;
      font-size: 1.2rem;
    }
    .arrow.open {
      transform: rotate(90deg);
    }

    .toggle-content {
      display: none;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    /* ====== TABLEAU TAILLES ====== */
    .sizes-title {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 15px;
      text-align: center;
      color: var(--primary-color);
      letter-spacing: 1px;
    }

    .size-wrapper {
      overflow-x: auto;
    }

    .size-table {
      min-width: 400px;
      border-collapse: collapse;
      margin: 0 auto 40px auto;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .size-table th {
      padding: 16px;
      text-align: center;
      background: var(--primary-color);
      color: white;
      text-transform: uppercase;
      font-weight: 600;
      font-size: 1rem;
    }

    .size-table td {
      padding: 14px;
      text-align: center;
      border: 1px solid #e5e7eb;
      font-size: 1rem;
      font-weight: 500;
    }

    .size-table tr:nth-child(even) {
      background: #f9fafb;
    }

    .size-table tr:hover td {
      background: var(--secondary-color);
      color: white;
      transition: 0.3s ease;
    }

    @media (max-width: 768px) {
      .article-info h2 {
        font-size: 1.6rem;
      }
      .sizes-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <!-- Banni√®re logo -->
  <header class="site-header">
    <div class="logo-box">
      <h1>CARHARTT</h1>
    </div>
  </header>

  <!-- Barre de recherche -->
  <section class="search-section">
    <div class="search-box">
      <input type="text" placeholder="Rechercher un produit..." />
      <button>üîç</button>
    </div>
  </section>

  <main class="article-detail">
    <!-- Galerie d'images -->
    <div class="gallery">
      <div class="slides">
        <img src="image5.jpg" alt="T-Shirt Sunflower vue avant">
        <img src="image6.jpg" alt="T-Shirt Sunflower vue dos">
      </div>
    </div>

    <!-- Informations sur le produit -->
    <div class="article-info">
      <h2>Duck Helston Jacket Sky</h2>

      <!-- Bloc D√©tails -->
      <div class="toggle-section">
        <div class="toggle">
          <span>D√©tails</span>
          <span class="arrow">‚ñ∂</span>
        </div>
        <div class="toggle-content">
          <p>
            La veste camouflage 'Duck Helston' est confectionn√©e en denim de coton √©pais...
          </p>
        </div>
      </div>

      <!-- Bloc Tailles -->
      <div class="sizes-section">
        <div class="sizes-title">Tailles</div>
        <div class="size-wrapper">
          <table class="size-table">
            <thead>
              <tr>
                <th>XS</th>
                <th>S</th>
                <th>M</th>
                <th>L</th>
                <th>XL</th>
                <th>XXL</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>84</td>
                <td>88</td>
                <td>92</td>
                <td>96</td>
                <td>100</td>
                <td>104</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Script slider + toggle -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Slider
      const slides = document.querySelector('.slides');
      const images = document.querySelectorAll('.slides img');
      let index = 0;

      function showSlide(i) {
        slides.style.transform = `translateX(-${i * 100}%)`;
      }

      setInterval(() => {
        index++;
        if(index >= images.length) index = 0;
        showSlide(index);
      }, 3000);

      // Toggle d√©tails
      const toggles = document.querySelectorAll('.toggle');
      toggles.forEach(toggle => {
        const content = toggle.nextElementSibling;
        const arrow = toggle.querySelector('.arrow');

        toggle.addEventListener('click', () => {
          const isOpen = content.style.display === 'block';
          content.style.display = isOpen ? 'none' : 'block';
          arrow.classList.toggle('open', !isOpen);
        });
      });
    });
  </script>

</body>
          </html>
