<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carhartt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>CARHARTT</h1>
  </header>

  <main class="container stack">
    <section class="hero stack">
      <h2>Bienvenue sur Carhartt</h2>
      <p class="lead">Un design épuré inspiré du style workwear.</p>
    </section>

    <section class="stack">
      <h2>Produits phares</h2>
      <div class="grid cols-3">
        <article class="card">
          <h3>Vestes</h3>
          <p>Vestes robustes et intemporelles.</p>
        </article>
        <article class="card">
          <h3>Pantalons</h3>
          <p>Durables et stylés pour le quotidien.</p>
        </article>
        <article class="card">
          <h3>Accessoires</h3>
          <p>Casquettes, sacs et plus encore.</p>
        </article>
      </div>
    </section>
  </main>

  <footer>
    <p>© <span id="year"></span> Carhartt. Tous droits réservés.</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
